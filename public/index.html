<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Order History</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Admin Panel - Order History</h1>
        <div id="loading">Loading orders...</div>
        <div id="error" class="error"></div>
        <table id="ordersTable" class="orders-table">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Payment Method</th>
                    <th>Items</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="ordersList">
                <!-- Orders will be injected here by app.js -->
            </tbody>
        </table>
    </div>
    <script src="firebase.js" type="module"></script>
    <script src="app.js" type="module"></script>
</body>
</html>
